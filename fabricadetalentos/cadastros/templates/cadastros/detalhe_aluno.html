{% extends 'base.html' %}

{% block conteudo %}
    <a class="btn btn-primary" href="{% url 'aluno-list' %}">
        <span class="glyphicon glyphicon-list-alt"></span> Ver Alunos</a>
    <div class="alert alert-info" role="alert">
        <h1>Detalhe do aluno:</h1>

        <p>Nome: {{ aluno.nome }}</p>
        <p>Curso: {{ aluno.curso|default_if_none:'-' }}</p>
        <p>Período: {{ aluno.periodo }}</p>
        <p>Horas Disponíveis: {{ aluno.horas_disponiveis }}</p>
        <div>
            <a class="btn btn-secondary" href="{% url 'aluno-remove' aluno.id %}">Apagar registro <span class="glyphicon glyphicon-remove"></span></a>
            <a class="btn btn-info" href="{% url 'aluno-edit' aluno.id %}">Atualizar registro <span class="glyphicon glyphicon-repeat"></span></a>
        </div>
    </div>
{% endblock %}
