{% extends 'base.html' %}

{% block conteudo %}
    <div class="p-3 mb-2 bg-info text-dark">

        <div class="p-3 mb-2 bg-info text-dark">
            <a class="btn btn-primary" href="{% url 'aluno-create' %}">
                <span class="glyphicon glyphicon-th-list" style="text-align: center"></span>   Cadastrar novo aluno</a>
        </div>
        <div class="alert alert-info" role="alert">
            <h1 >Alunos cadastradas:</h1>
            <ul class="list-group">

                {% for aluno in aluno %}
                    <a class="list-group-item list-group-item-action" href="{% url 'aluno-detail' aluno.id %}" >{{ aluno.nome }}</a>
                {% endfor %}
            </ul>
        </div>

    </div>

{% endblock %}
